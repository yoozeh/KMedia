<mat-card class="k-user-profile">
  <mat-card-header>
    <img mat-card-avatar class="k-user-profile-pic" src="{{ picURL }}">
    <mat-card-title class="k-user-profile-nickname">
      <b>{{ nickname }}</b>
    </mat-card-title>
    <mat-card-subtitle class="k-user-profile-account">
      @{{ account }}
    </mat-card-subtitle>
    <div fxFlex></div>
    <button mat-icon-button>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-card-header>
</mat-card>
