<mat-card class="container">
  <mat-card-header>
    <img mat-card-avatar class="image-profile" src="{{ picURL }}">
    <mat-card-title class="nickname">
      <b>{{ nickname }}</b>
    </mat-card-title>
    <mat-card-subtitle class="account">
      @{{ account }}
    </mat-card-subtitle>
    <div fxFlex></div>
    <button mat-icon-button>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-card-header>
</mat-card>
