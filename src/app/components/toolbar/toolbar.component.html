<mat-toolbar class="mat-elevation-z2 container" color="primary">
  <button mat-icon-button class="button-menu" (click)="onMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="mat-button logo" routerLink="">{{ text.logo_text }}</a>
  <div fxFlex fxLayoutAlign="end center">
    <input type="search" class="input-search" placeholder="Search" fxHide.lt-sm>
  </div>
  <div *ngIf="user.signed">
    <button mat-button class="button" (click)="onSignOut()">{{ text.sign_out }}</button>
  </div>
  <div *ngIf="!user.signed">
    <button mat-button class="button" (click)="onSignIn()">{{ text.sign_in }}</button>
    <button mat-button class="button" routerLink="/sign-up" replaceUrl="true">{{ text.sign_up }}</button>
  </div>
</mat-toolbar>
